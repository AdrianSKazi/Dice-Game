<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Montserrat:wght@200;300;400;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
  <!-- Title -->
  <div class="title-container">
    <img id = 'flag-left' class = 'flag' src="https://cdn-icons-png.flaticon.com/512/7626/7626141.png" alt="">
    <h1 id = 'title' class = 'title' >Refresh Me</h1>
    <img id = 'flag-right' class = 'flag' src="https://cdn-icons-png.flaticon.com/512/7626/7626141.png" alt="">
  </div>

  <!-- dice section -->
  <div class="container-fluid">
    <div class="dices-section row">
      <!-- 1st dice -->
      <div class="dice-container col-lg-6 col-md-12">
        <div class="dice-box-left">
          <div class="dice-title">
            <h3 class=''>Player 1</h3>
          </div>

          <div class="dice dice-left">
            <div id = 'left-one' class="dot one">
            </div>
            <div id = 'left-two' class="dot two">
            </div>
            <div id = 'left-three' class="dot three">
            </div>
            <div id = 'left-four' class="dot four">
            </div>
            <div id = 'left-five' class="dot five">
            </div>
            <div id = 'left-six' class="dot six">
            </div>
            <div id = 'left-seven' class="dot seven">
            </div>
          </div>
        </div>
      </div>

      <!-- 2nd dice -->
      <div class="dice-container col-lg-6 col-md-12">
        <div class="dice-box-right">
          <div class="dice-title">
            <h3 class=''>Player 2</h3>
          </div>

          <div class="dice dice-left">
            <div id = 'right-one' class="dot one">
            </div>
            <div id = 'right-two' class="dot two">
            </div>
            <div id = 'right-three' class="dot three">
            </div>
            <div id = 'right-four' class="dot four">
            </div>
            <div id = 'right-five' class="dot five">
            </div>
            <div id = 'right-six' class="dot six">
            </div>
            <div id = 'right-seven' class="dot seven">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="button-container">
    <a href="index.html"><img class='button-icon' src="https://cdn-icons-png.flaticon.com/512/5791/5791701.png" alt=""></a>
  </div>
  <script src="index.js" charset = 'utf-8'></script>
</body>

</html>
